<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Code</title>

    <style>
        body {
            background: #ffe6ef;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* قلوب متحركة */
        .heart {
            position: fixed;
            bottom: -10px;
            color: #ff4d88;
            font-size: 22px;
            animation: rise 6s linear infinite;
            opacity: 0.9;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-120vh) scale(1.8); opacity:0; }
        }

        /* ظرف بالكود */
        .envelope {
            width: 150px;
            height: 100px;
            position: relative;
            cursor: pointer;
            margin-bottom: 25px;
        }
        .envelope-body {
            width: 100%;
            height: 100%;
            background: #ff6fa5;
            border-radius: 10px;
            position: absolute;
            bottom: 0;
            z-index: 1;
        }
        .envelope-top {
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 70px solid #ff3c85;
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            margin: auto;
            transition: transform 0.6s;
            transform-origin: top;
        }
        .envelope.open .envelope-top {
            transform: rotateX(180deg);
        }

        /* صندوق الباسورد */
        #passwordBox {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            padding: 10px;
            width: 200px;
            margin-top: 10px;
            border: 2px solid #ff3c85;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background: #ff3c85;
            border: none;
            color: white;
            border-radius: 10px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<!-- الظرف -->
<div class="envelope" onclick="showPasswordBox()">
    <div class="envelope-top"></div>
    <div class="envelope-body"></div>
</div>

<!-- صندوق الباسورد -->
<div id="passwordBox">
    <h2>اكتبي الباسورد يا زنانة</h2>
    <input id="password" type="password" placeholder="password">
    <button onclick="check()">Enter</button>
</div>

<script>
    /* حركة فتح الظرف */
    function showPasswordBox() {
        document.querySelector('.envelope').classList.add('open');
        setTimeout(() => {
            document.getElementById('passwordBox').style.display = 'block';
        }, 600);
    }

    /* التحقق من الباسورد */
    function check() {
        const pass = document.getElementById("password").value;

        if (pass === "16102008") {  
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "surprise.html";
            }, 1000);
        } else {
            alert("اكتبي عدل يا فالحه!");
        }
    }

    /* قلوب متحركة */
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '❤';
        heart.style.left = Math.random()*100 + 'vw';
        heart.style.animationDuration = (4 + Math.random()*4) + 's';
        document.body.appendChild(heart);
        setTimeout(()=> heart.remove(), 7000);
    }
    setInterval(createHeart, 400);
</script>

</body>
</html>
